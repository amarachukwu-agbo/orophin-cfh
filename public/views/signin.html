
<div ng-show="showAuthPage()" ng-controller="IndexController">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#!" target="_self">
      <img src="img/logo.png" height="50" class="d-inline-block align-top">
    </a>
    <div class="nav justify-content-end ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav snip">
          <li class="nav-item active">
            <a class="nav-link" href="#!/signup">Sign Up
              <span class="sr-only">
                (current)</span>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="z-depth-4 auth-form-style" ng-submit="login()" method="post">
        <h2 class="form-header">Sign In</h2>
        <div class="sign-error" ng-show="errorMessage">
            <i class="fa fa-exclamation-triangle"></i> &nbsp; {{ errorMessage }}
        </div>
        <div class="md-form" id="form-color-focus">
          <i class="material-icons prefix">account_circle</i>
          <input class="form-control " id="email" type="email" name="email" ng-model="data.email" required novalidate />
          <label for="email">Email</label>
        </div>
        <div class="md-form">
          <i class="material-icons prefix">lock</i>
          <input class="form-control" id="password" type="password" name="password" ng-model="data.password" required novalidate />
          <label for="password" class="">Password</label>
        </div>
        <div class="sign-btn-wrapper">
          <button class="btn form-button" type='submit'>SignIn</button>
          <p class="text-right">Don't have an account?
            <a href="#!/signup">Register</a>
          </p>
        </div>
        <div class="oauth-auth">
          <p>or Signin with</p>
          <a href="/auth/twitter" class="btn btn-social-icon btn-twitter">
            <span class="fa fa-twitter"></span>
          </a>
          <a href="/auth/facebook" class="btn btn-social-icon btn-facebook">
            <span class="fa fa-facebook"></span>
          </a>
          <a href="/auth/github" class="btn btn-social-icon btn-github">
            <span class="fa fa-github"></span>
          </a>
          <a href="/auth/google" class="btn btn-social-icon btn-google">
            <span class="fa fa-google"></span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
