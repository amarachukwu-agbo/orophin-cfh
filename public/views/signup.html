<div class="container">
  <div class="row sign-up-form">
    <div class="col-md-6 offset-md-3">
      <form class="z-depth-4 auth-form-style" action="/users" method="post">
        <h2 class="form-header">Sign Up</h2>
        <div class="md-form">
          <i class="material-icons prefix">account_circle</i>
          <input class="form-control" id="name" type="text" name="name" required novalidate />
          <label for="name">Full name</label>
        </div>
        <div class="md-form">
          <i class="material-icons prefix">email</i>
          <input class="form-control" id="email" type="email" name="email" required novalidate />
          <label for="email">Email</label>
        </div>
        <div class="md-form">
          <i class="material-icons prefix">lock</i>
          <input class="form-control" id="password" type="password" name="password" required novalidate />
          <label for="password">Password</label>
        </div>
        <div class="sign-btn-wrapper">
          <button class="btn form-button" type='submit'>SignUp</button>
          <p class="text-right">Have an account?
            <a href="signin">Signin</a>
          </p>
        </div>
        <div class="oauth-auth">
          <p>or Signup with</p>
          <a href="/auth/twitter" class="btn btn-social-icon btn-twitter">
            <span class="fa fa-twitter"></span>
          </a>
          <a href="/auth/facebook" class="btn btn-social-icon btn-facebook">
            <span class="fa fa-facebook"></span>
          </a>
          <a href="/auth/github" class="btn btn-social-icon btn-github">
            <span class="fa fa-github"></span>
          </a>
          <a href="/auth/google" class="btn btn-social-icon btn-google">
            <span class="fa fa-google"></span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
